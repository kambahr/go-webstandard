    onclick="dismissBanner();"

<script>
{{.COMMENT The cookie name and value is plain so that the
end-user can see that it's for holding the option and not anything else...
}}
var cname = 'banner';
setTimeout(() => {setnavbar();}, 1);
function dismissBanner(){  
  let cvalue = 'dismissed';
  let d = new Date();
  d.setTime(d.getTime() + (60 * 1000 * 60));
  var expires = 'expires='+d.toUTCString();
  document.cookie = cname + '=' + cvalue + ';' + expires + ';path=/';
  document.location.href = document.location.href; 
}
function setnavbar(){
    let c = getCookieeojg9kzohpx3r5(cname);    
    if(c == 'dismissed'){  
        return;      
    }
    let nvb = document.getElementById('mainnavbar');
    document.getElementById('msgDivxmsgeojg9kzohpx3r5').style.display = 'block';
    nvb.style.top = '50px';
    nvb.style.position = 'relative';
}
{{.COMMENT function name is scrambled to avoid name-collision }}
function getCookieeojg9kzohpx3r5(cname) {
  let name = cname + "=";
  let ca = document.cookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
</script>
